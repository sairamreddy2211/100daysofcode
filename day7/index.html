<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 days css</title>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./js.js"></script>
</head>
    
<body>
    <div class="frame">
        <div class="center">
            <div class="frontCard">
                <div class="header">
                    <div class="menu_icon" onclick="moveRight()">
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <div class="circle"></div>
                    </div>
                    <span class="head">Notifications</span>
                    <input type="text" class="search" placeholder="Search ...">
                    <div class="fa fa-search" onclick="searchClick()"></div>
                </div>
                <div class="data">
                    <ul>
                        <li>
                            <span class="date">9:24 AM</span>
                            <span class="name">John Walker</span>
                            <span class="para">Posted a photo on your wall</span>
                        </li>
                        <li>
                            <span class="date">8:16 AM</span>
                            <span class="name">Alice Parker </span>
                            <span class="para">commented your last post.</span>
                        </li>
                        <li>
                            <span class="date">Yesterday</span>
                            <span class="name">Luke Wayne</span>
                            <span class="para"> added you as friend.</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="backCard">
                <ul>
                    <li>
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <span>Dashboard</span>
                    </li>
                    <li>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span>profile</span>
                    </li>
                    <li>
                        <i class="fa fa-bell" aria-hidden="true"></i>
                        <span>Notifications</span>
                    </li>
                    <li>
                        <i class="fa fa-comments" aria-hidden="true"></i>
                        <span>Messages</span>
                    </li>
                    <li>
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
