<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 days css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="profile">
                <div class="intro">
                    <div class="profile_img">
                        <div class="circle c-1">
                            <div class="circle c-2">
                                <img src="../day-3.png" width="70" height="70" alt="">
                            </div>
                        </div>

                    </div>
                    <div class="desc">
                        <span class="name">Sai Rama</span>
                        <span class="type">Hacker</span>
                    </div>
                    <div class="actions">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>
                </div>
                <div class="counts">
                    <div class="count">
                        <span class="number">523</span>
                        <span class="type">Posts</span>
                    </div>
                    <div class="count">
                        <span class="number">1387</span>
                        <span class="type">Likes</span>
                    </div>
                    <div class="count">
                        <span class="number">146</span>
                        <span class="type">Follower</span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
